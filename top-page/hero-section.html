<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thrive in Japan - Learn Japanese. Truly belong. Live Your Purpose.</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow-x: hidden;
        }

        /* Hero Section */
        .tj-hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }

        /* Animated Background */
        .tj-hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,255,255,.1) 35px, rgba(255,255,255,.1) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(255,255,255,.05) 35px, rgba(255,255,255,.05) 70px);
            animation: bgShift 20s linear infinite;
        }

        @keyframes bgShift {
            0% { transform: translate(0, 0); }
            100% { transform: translate(70px, 70px); }
        }

        /* Floating Kanji Elements */
        .tj-kanji {
            position: absolute;
            font-size: 80px;
            color: rgba(177, 45, 61, 0.1);
            font-weight: bold;
            user-select: none;
            transition: transform 0.3s ease;
        }

        /* Different floating animations for variety */
        @keyframes float1 {
            0%, 100% { transform: translateY(0) translateX(0) rotate(0deg); }
            25% { transform: translateY(-15px) translateX(10px) rotate(3deg); }
            50% { transform: translateY(10px) translateX(-5px) rotate(-2deg); }
            75% { transform: translateY(-20px) translateX(-10px) rotate(5deg); }
        }

        @keyframes float2 {
            0%, 100% { transform: translateY(0) translateX(0) rotate(0deg); }
            20% { transform: translateY(15px) translateX(-15px) rotate(-4deg); }
            40% { transform: translateY(-10px) translateX(10px) rotate(2deg); }
            60% { transform: translateY(20px) translateX(5px) rotate(-3deg); }
            80% { transform: translateY(-5px) translateX(-20px) rotate(4deg); }
        }

        @keyframes float3 {
            0%, 100% { transform: translateY(0) translateX(0) rotate(0deg); }
            33% { transform: translateY(-25px) translateX(15px) rotate(-5deg); }
            66% { transform: translateY(15px) translateX(-20px) rotate(3deg); }
        }

        /* Content Container */
        .tj-hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 0 20px;
            max-width: 900px;
        }

        /* Intro Text */
        .tj-hero-intro {
            font-size: 18px;
            color: #b12d3d;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease forwards;
        }

        /* Main Headline */
        .tj-hero-headline {
            font-size: clamp(32px, 6vw, 56px);
            color: #fff;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease 0.3s forwards;
        }

        .tj-hero-headline em {
            font-style: normal;
            color: #b12d3d;
            position: relative;
            display: inline-block;
        }

        .tj-hero-headline em::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 3px;
            background: #b12d3d;
            animation: underlineExpand 1s ease 1.5s forwards;
        }

        @keyframes underlineExpand {
            to { width: 100%; }
        }

        /* Subheadline */
        .tj-hero-sub {
            font-size: clamp(16px, 2.5vw, 20px);
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
            line-height: 1.5;
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease 0.6s forwards;
        }

        /* CTA Button */
        .tj-hero-cta {
            display: inline-block;
            padding: 18px 40px;
            background: #b12d3d;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            border-radius: 50px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease 0.9s forwards;
        }

        .tj-hero-cta::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .tj-hero-cta:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(177, 45, 61, 0.3);
        }

        .tj-hero-cta:hover::before {
            left: 100%;
        }

        /* Animations */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Particle Effect */
        .tj-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .tj-particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: particle 15s linear infinite;
        }

        @keyframes particle {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        /* Glow Effect */
        .tj-glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(177, 45, 61, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(60px);
            animation: glowMove 10s ease-in-out infinite;
        }

        .tj-glow:nth-child(1) {
            top: -150px;
            right: -150px;
            animation-delay: 0s;
        }

        .tj-glow:nth-child(2) {
            bottom: -150px;
            left: -150px;
            animation-delay: 5s;
        }

        @keyframes glowMove {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -30px) scale(1.2); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .tj-hero {
                min-height: 80vh;
            }

            .tj-kanji {
                font-size: 50px;
            }

            .tj-hero-intro {
                font-size: 14px;
                letter-spacing: 1px;
            }

            .tj-hero-cta {
                padding: 15px 30px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="tj-hero">
        <!-- Animated Background -->
        <div class="tj-hero-bg"></div>
        
        <!-- Glow Effects -->
        <div class="tj-glow"></div>
        <div class="tj-glow"></div>
        
        <!-- Kanji container -->
        <div id="kanji-container"></div>
        
        <!-- Particles -->
        <div class="tj-particles" id="particles"></div>
        
        <!-- Content -->
        <div class="tj-hero-content">
            <p class="tj-hero-intro">The Secret is Out</p>
            <h1 class="tj-hero-headline">
                <em>Actually Learn Japanese</em> and<br>Stop Getting Lost in Translation.
            </h1>
            <p class="tj-hero-sub">
                Previously only available through private and direct connections,<br>
                Thrive in Japan is going public.
            </p>
            <a href="https://thriveinjapan.com/program-details/" class="tj-hero-cta">Learn More</a>
        </div>
    </section>

    <script>
        // Kanji characters and their setup
        const kanjiChars = ['学', '日', '本', '語', '心', '生', '愛', '夢'];
        const kanjiContainer = document.getElementById('kanji-container');
        const animations = ['float1', 'float2', 'float3'];
        
        // Create kanji elements with random positions
        kanjiChars.forEach((char, index) => {
            const kanjiEl = document.createElement('div');
            kanjiEl.className = 'tj-kanji';
            kanjiEl.textContent = char;
            
            // Random position within viewport bounds
            const margin = 100; // Keep kanji away from edges
            const x = margin + Math.random() * (window.innerWidth - 2 * margin);
            const y = margin + Math.random() * (window.innerHeight - 2 * margin);
            
            kanjiEl.style.left = `${x}px`;
            kanjiEl.style.top = `${y}px`;
            
            // Random animation
            const animationName = animations[Math.floor(Math.random() * animations.length)];
            const duration = 8 + Math.random() * 6; // 8-14 seconds
            const delay = Math.random() * 5; // 0-5 seconds delay
            
            kanjiEl.style.animation = `${animationName} ${duration}s ease-in-out ${delay}s infinite`;
            
            // Random opacity between 0.05 and 0.15
            kanjiEl.style.color = `rgba(177, 45, 61, ${0.05 + Math.random() * 0.1})`;
            
            // Random font size between 60 and 100px
            kanjiEl.style.fontSize = `${60 + Math.random() * 40}px`;
            
            kanjiContainer.appendChild(kanjiEl);
        });
        
        // Create particle effect
        const particlesContainer = document.getElementById('particles');
        const particleCount = 30;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'tj-particle';
            
            // Random size
            const size = Math.random() * 4 + 1;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Random position
            particle.style.left = `${Math.random() * 100}%`;
            
            // Random animation duration and delay
            particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
            particle.style.animationDelay = `${Math.random() * 15}s`;
            
            particlesContainer.appendChild(particle);
        }

        // Enhanced parallax effect on mouse move
        let mouseX = 0.5;
        let mouseY = 0.5;
        let currentX = 0.5;
        let currentY = 0.5;
        
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX / window.innerWidth;
            mouseY = e.clientY / window.innerHeight;
        });
        
        // Smooth parallax animation
        function updateParallax() {
            // Smooth interpolation
            currentX += (mouseX - currentX) * 0.1;
            currentY += (mouseY - currentY) * 0.1;
            
            const kanji = document.querySelectorAll('.tj-kanji');
            kanji.forEach((el, index) => {
                const speed = (index % 3 + 1) * 0.5;
                const x = (currentX - 0.5) * speed * 30;
                const y = (currentY - 0.5) * speed * 30;
                el.style.transform = `translate(${x}px, ${y}px)`;
            });
            
            requestAnimationFrame(updateParallax);
        }
        updateParallax();

        // Add typing effect to headline
        const headline = document.querySelector('.tj-hero-headline em');
        const text = headline.textContent;
        headline.textContent = '';
        headline.style.minHeight = '1.2em';
        
        setTimeout(() => {
            let index = 0;
            const typeInterval = setInterval(() => {
                if (index < text.length) {
                    headline.textContent += text[index];
                    index++;
                } else {
                    clearInterval(typeInterval);
                }
            }, 50);
        }, 1500);
        
        // Reposition kanji on window resize
        window.addEventListener('resize', () => {
            const kanji = document.querySelectorAll('.tj-kanji');
            kanji.forEach((el) => {
                const margin = 100;
                const x = margin + Math.random() * (window.innerWidth - 2 * margin);
                const y = margin + Math.random() * (window.innerHeight - 2 * margin);
                el.style.left = `${x}px`;
                el.style.top = `${y}px`;
            });
        });
    </script>
</body>
</html>
